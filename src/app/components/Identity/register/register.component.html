<div class="row mt-5">
  <div class="col-xl-8 mx-auto ">
        <div class="card">
              <div class="card-body">
                    <h6 class="card-title text-center">Register</h6>
                    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                          <div class="form-group">
                                <label>Email</label>
                                <input type="email" 
                                      class="form-control" 
                                      placeholder="Your email address"
                                      formControlName="email"
                                      autocomplete=on
                                      [ngClass]="{'is-invalid': !signUpForm.controls['email'].pristine && 
                                                  signUpForm.controls['email'].errors}">
                                <small class="text-danger"
                                      *ngIf="signUpForm.controls['email'].errors && 
                                            !signUpForm.controls['email'].pristine && 
                                            signUpForm.controls['email'].errors.required"
                                >This field is required</small>
                                <small class="text-danger"
                                      *ngIf="signUpForm.controls['email'].errors && 
                                      !signUpForm.controls['email'].pristine && 
                                      signUpForm.controls['email'].errors.email"
                                >Email address not valid</small>
                          </div>
                          <div class="form-group">
                                <label>Password</label>
                                <input type="password" 
                                      (keyup)="equalPassword()"
                                      class="form-control mb-2" 
                                      placeholder="Your password"
                                      formControlName="password"
                                      autocomplete=off
                                      [ngClass]="{'is-invalid': !signUpForm.controls['password'].pristine && 
                                                  signUpForm.controls['password'].errors}">
                                <input type="password" 
                                      (keyup)="equalPassword()"
                                      class="form-control" 
                                      placeholder="Repeat your pasword"
                                      formControlName="confirmPassword"
                                      autocomplete=off
                                      [ngClass]="{'is-invalid': !signUpForm.controls['password'].pristine && 
                                                  !passwordsAreEqual}">
                                <small class="text-danger"
                                      *ngIf="signUpForm.controls['password'].errors && 
                                            !signUpForm.controls['password'].pristine && 
                                            signUpForm.controls['password'].errors.minlength"
                                >At least 8 characters<br></small>
                                <small class="text-danger"
                                      *ngIf="signUpForm.controls['password'].errors && 
                                            !signUpForm.controls['password'].pristine && 
                                            signUpForm.controls['password'].errors.maxlength"
                                ><br>50 characters as maximun<br></small>
                                <small class="text-danger"
                                      *ngIf="signUpForm.controls['password'].errors && 
                                            !signUpForm.controls['password'].pristine && 
                                            signUpForm.controls['password'].errors.pattern"
                                >The password needs to have at least one uppercase letter, one lowercase letter and one number<br></small>
                                <small class="text-danger"
                                      *ngIf=" !signUpForm.controls['password'].pristine && 
                                            !signUpForm.controls['confirmPassword'].pristine &&
                                            !passwordsAreEqual"
                                >The passwords don't match</small>
                          </div>
                          <div class="row justify-content-center mt-4">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-outline-dark w-100" [disabled]="!signUpForm.valid || !passwordsAreEqual" *ngIf="!loading">
                                          Register
                                    </button>
                                    <button class="btn btn-outline-dark w-100" [disabled]="true" *ngIf="loading">
                                          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                          Loading...
                                    </button>
                                </div> 
                          </div>
                    </form>
              </div>
        </div>
  </div>
</div>
